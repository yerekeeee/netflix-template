<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads App</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" />
            </div>
        </header>
        <main>
            <section class="content">
                <h1 class="title">Удалить ветку?</h1>
                <form class="action-delete">
                    <span class="button-danger">Да</span>
                    <span class="button-primary">Нет</span>
                </form>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer-nav">
                <span class="footer-nav__link">
                    <img src="./images/footer/home.svg" alt="Home" />
                </span>
                <span class="footer-nav__link">
                    <img src="./images/footer/search.svg" alt="Search" />
                </span>
                <span class="footer-nav__link">
                    <img src="./images/footer/plus.svg" alt="Plus" />
                </span>
                <span class="footer-nav__link">
                    <img src="./images/footer/heart.svg" alt="Heart" />
                </span>
                <span class="footer-nav__link">
                    <img src="./images/footer/user.svg" alt="User" />
                </span>
            </nav>
        </footer>
    </div>
</body>
</html>
